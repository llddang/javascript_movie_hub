<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>영화 검색</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/movie_modal.css" />
    <link rel="stylesheet" href="styles/toast.css" />
    <link rel="icon" href="./public/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/d9ee1435e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <button id="logo-button"><h1 id="logo">The Movie</h1></button>
      <button id="search-movie-button">
        <input id="search-movie-input" class="hidden" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="toggle-sitemap-button" data-go="BOOKMARK">북마크 보기</button>
    </header>
    <main>
      <ul class="movie-container"></ul>
    </main>
    <div class="movie-modal-wrapper hidden">
      <img class="movie-modal-dim" src="" />
      <div class="movie-modal-container">
        <div class="movie-modal">
          <div class="movie-modal-button-container">
            <button id="toggle-bookmark-button"></button>
            <button id="close-movie-modal-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="movie-modal-content">
            <p class="movie-modal-title">베놈: 라스트 댄스</p>
            <p class="movie-modal-overview">
              환상의 케미스트리의 에디 브록과 그의 심비오트 베놈은 그들을 노리는
              정체불명 존재의 추격을 피해 같이 도망을 다니게 된다. 한편 베놈의
              창조자 널은 고향 행성에서부터 그들을 찾아내기 위해 지구를 침략하고
              에디와 베놈은 그동안 겪어보지 못한 최악의 위기를 맞이하게 되는데…
            </p>
            <p class="movie-modal-score">평점 : 6.8</p>
          </div>
        </div>
      </div>
    </div>
    <ul class="toast-container"></ul>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
